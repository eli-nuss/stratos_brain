# Crypto Daily Features Calculation
# Runs after crypto OHLCV ingestion to calculate technical features

name: Crypto Daily Features

on:
  # Run after crypto OHLCV workflow completes
  workflow_run:
    workflows: ["Crypto Daily OHLCV"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD). Leave empty for yesterday.'
        required: false
        type: string

jobs:
  calculate-features:
    name: Calculate Crypto Features
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install psycopg2-binary pandas numpy
      
      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            echo "date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
          else
            # Default to yesterday (UTC)
            echo "date=$(date -u -d 'yesterday' +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
      
      - name: Run crypto features calculation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python jobs/crypto_daily_features.py --date ${{ steps.date.outputs.date }}
