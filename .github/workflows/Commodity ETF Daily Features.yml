name: Index/Commodity/ETF Daily Features

on:
  # Run after OHLCV ingestion completes
  workflow_run:
    workflows: ["Index/Commodity/ETF Daily OHLCV"]
    types:
      - completed
  
  # Run daily at 22:30 UTC (30 min after OHLCV)
  schedule:
    - cron: '30 22 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      date:
        description: 'Target date (YYYY-MM-DD, leave empty for today)'
        required: false
        default: ''
      asset_type:
        description: 'Asset type (index, commodity, etf, or all)'
        required: false
        default: 'all'

jobs:
  calculate-features:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered/scheduled)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install numpy pandas psycopg2-binary

      - name: Calculate Features for Index Assets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Build command for index features
          CMD="python -m jobs.generic_daily_features --asset-type index"
          
          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi
          
          echo "Running: $CMD"
          $CMD || echo "Index features calculation completed with some errors"

      - name: Calculate Features for Commodity Assets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Build command for commodity features
          CMD="python -m jobs.generic_daily_features --asset-type commodity"
          
          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi
          
          echo "Running: $CMD"
          $CMD || echo "Commodity features calculation completed with some errors"

      - name: Calculate Features for ETF Assets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Build command for ETF features
          CMD="python -m jobs.generic_daily_features --asset-type etf"
          
          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi
          
          echo "Running: $CMD"
          $CMD || echo "ETF features calculation completed with some errors"

      - name: Report Results
        if: always()
        run: |
          echo "Index/Commodity/ETF features calculation completed"
          echo "Check the logs above for detailed results"
