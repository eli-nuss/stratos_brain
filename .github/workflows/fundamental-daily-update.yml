name: Daily Fundamental Score Update

on:
  # Run after equity-daily-features completes
  workflow_run:
    workflows: ["Equity Daily Features"]
    types:
      - completed

  # Run daily at 10 PM UTC (after market close + features calculated)
  schedule:
    - cron: '0 22 * * 1-5'  # Weekdays only

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      date:
        description: 'Target date (YYYY-MM-DD, leave empty for today)'
        required: false
        default: ''

jobs:
  daily-update:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install psycopg2-binary

      - name: Run Daily Fundamental Score Update
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          cd scripts

          # Build command with optional date argument
          CMD="python fundamental_daily_update.py"

          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Report Results
        if: always()
        run: |
          echo "Daily fundamental score update completed"
          echo "Check the logs above for detailed results"
