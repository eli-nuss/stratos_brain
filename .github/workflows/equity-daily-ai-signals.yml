# Equity Daily AI Signals Generation
# Runs after equity features calculation to generate AI trading signals

name: Equity Daily AI Signals

on:
  # Run after equity features workflow completes
  workflow_run:
    workflows: ["Equity Daily Features"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD). Leave empty for yesterday.'
        required: false
        type: string
      model:
        description: 'Gemini model to use'
        required: false
        default: 'gemini-2.5-flash'
        type: string

jobs:
  generate-signals:
    name: Generate Equity AI Signals
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 120  # Longer timeout for 500 equities
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            echo "date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
          else
            # Default to yesterday (UTC)
            echo "date=$(date -u -d 'yesterday' +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
      
      - name: Determine model
        id: model
        run: |
          if [ -n "${{ github.event.inputs.model }}" ]; then
            echo "model=${{ github.event.inputs.model }}" >> $GITHUB_OUTPUT
          else
            echo "model=gemini-2.5-flash" >> $GITHUB_OUTPUT
          fi
      
      - name: Run equity AI signals generation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/run_ai_analysis_v2.py --date ${{ steps.date.outputs.date }} --asset-type equity --model ${{ steps.model.outputs.model }}
