# Equity Daily AI Signals Generation
# Runs after equity features calculation to generate AI trading signals
# Uses v3.1 prompt with gemini-3-pro-preview model
# Filters: $100M+ market cap, $1M+ daily volume, operating companies only (no ETFs/Funds/REITs)

name: Equity Daily AI Signals

on:
  # Run after equity features workflow completes
  workflow_run:
    workflows: ["Equity Daily Features"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD). Leave empty to auto-detect from database.'
        required: false
        type: string
      model:
        description: 'Gemini model to use'
        required: false
        default: 'gemini-3-pro-preview'
        type: string
      min_market_cap:
        description: 'Minimum market cap in dollars (default: 100000000 = $100M)'
        required: false
        default: '100000000'
        type: string
      min_daily_volume:
        description: 'Minimum daily dollar volume (default: 1000000 = $1M)'
        required: false
        default: '1000000'
        type: string

jobs:
  generate-signals:
    name: Generate Equity AI Signals
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 120  # Longer timeout for ~2900 equities with parallel processing
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            echo "date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
            echo "use_date=true" >> $GITHUB_OUTPUT
          else
            # Let Python script auto-detect from database
            echo "use_date=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Determine model
        id: model
        run: |
          if [ -n "${{ github.event.inputs.model }}" ]; then
            echo "model=${{ github.event.inputs.model }}" >> $GITHUB_OUTPUT
          else
            echo "model=gemini-3-pro-preview" >> $GITHUB_OUTPUT
          fi
      
      - name: Determine min market cap
        id: min_market_cap
        run: |
          if [ -n "${{ github.event.inputs.min_market_cap }}" ]; then
            echo "min_market_cap=${{ github.event.inputs.min_market_cap }}" >> $GITHUB_OUTPUT
          else
            echo "min_market_cap=100000000" >> $GITHUB_OUTPUT
          fi
      
      - name: Determine min daily volume
        id: min_daily_volume
        run: |
          if [ -n "${{ github.event.inputs.min_daily_volume }}" ]; then
            echo "min_daily_volume=${{ github.event.inputs.min_daily_volume }}" >> $GITHUB_OUTPUT
          else
            echo "min_daily_volume=1000000" >> $GITHUB_OUTPUT
          fi
      
      - name: Run equity AI signals generation (v3.3)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ "${{ steps.date.outputs.use_date }}" = "true" ]; then
            python run_all_equities.py --date ${{ steps.date.outputs.date }} --model ${{ steps.model.outputs.model }} --min-market-cap ${{ steps.min_market_cap.outputs.min_market_cap }} --min-daily-volume ${{ steps.min_daily_volume.outputs.min_daily_volume }}
          else
            python run_all_equities.py --model ${{ steps.model.outputs.model }} --min-market-cap ${{ steps.min_market_cap.outputs.min_market_cap }} --min-daily-volume ${{ steps.min_daily_volume.outputs.min_daily_volume }}
          fi
