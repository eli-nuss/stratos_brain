name: Deploy Supabase Edge Functions

on:
  workflow_dispatch:
  push:
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy control-api function
        run: |
          supabase functions deploy control-api --project-ref wfogbaipiqootjrsprde
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
