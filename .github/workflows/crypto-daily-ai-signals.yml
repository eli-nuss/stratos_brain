# Crypto Daily AI Signals Generation
# Uses v3.0 prompt with gemini-3-pro-preview model
# Runs after crypto features calculation to generate AI trading signals

name: Crypto Daily AI Signals

on:
  # Run on Sunday, Monday, Wednesday, Friday at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * 0,1,3,5'
  
  # Run after crypto features workflow completes
  workflow_run:
    workflows: ["Crypto Daily Features"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD). Leave empty for yesterday.'
        required: false
        type: string
      model:
        description: 'Gemini model to use'
        required: false
        default: 'gemini-3-flash-preview'
        type: string
      limit:
        description: 'Number of top crypto to process'
        required: false
        default: '500'
        type: string

jobs:
  generate-signals:
    name: Generate Crypto AI Signals
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            echo "date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
          else
            # Default to yesterday (UTC)
            echo "date=$(date -u -d 'yesterday' +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
      
      - name: Determine model
        id: model
        run: |
          if [ -n "${{ github.event.inputs.model }}" ]; then
            echo "model=${{ github.event.inputs.model }}" >> $GITHUB_OUTPUT
          else
            echo "model=gemini-3-flash-preview" >> $GITHUB_OUTPUT
          fi
      
      - name: Determine limit
        id: limit
        run: |
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            echo "limit=${{ github.event.inputs.limit }}" >> $GITHUB_OUTPUT
          else
            echo "limit=500" >> $GITHUB_OUTPUT
          fi
      
      - name: Run crypto AI signals generation (v3.0)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python run_all_crypto.py --date ${{ steps.date.outputs.date }} --model ${{ steps.model.outputs.model }} --limit ${{ steps.limit.outputs.limit }}
