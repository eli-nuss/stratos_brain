# ETF Setup Scanner
# =================
# Scans ETFs for trading setups based on technical features.
# Runs after ETF Daily Features workflow completes.
#
# Setups detected:
# - trend_pullback_50ma: Pullback to 50MA in uptrend
# - oversold_bounce: RSI < 35 bounce
# - breakout_confirmed: High volume breakout

name: ETF Setup Scanner

on:
  # Run after ETF features workflow completes
  workflow_run:
    workflows: ["ETF Daily Features"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD). Leave empty for latest available.'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  scan-setups:
    name: Scan ETF Setups
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary pandas numpy
      
      - name: Run ETF setup scanner
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸ” Starting ETF setup scanner"
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            echo "ðŸ“… Target date: ${{ github.event.inputs.target_date }}"
            python jobs/etf_setup_scanner.py --date ${{ github.event.inputs.target_date }}
          else
            echo "ðŸ“… Using latest available date"
            python jobs/etf_setup_scanner.py
          fi
      
      - name: Report success
        if: success()
        run: |
          echo "âœ… ETF setup scanner completed successfully"
          echo ""
          echo "Setups scanned:"
          echo "  - trend_pullback_50ma: Pullback to 50MA in established uptrend"
          echo "  - oversold_bounce: RSI < 35 mean reversion"
          echo "  - breakout_confirmed: High volume price breakout"
      
      - name: Report failure
        if: failure()
        run: |
          echo "âŒ ETF setup scanner failed"
          echo "Check the logs above for details"
