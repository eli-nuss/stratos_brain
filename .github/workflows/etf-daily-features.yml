# ETF/Index/Commodity Daily Features Calculation
# ===============================================
# Calculates technical features for all ETF, Index, and Commodity assets.
# Runs after OHLCV data is ingested via index_commodity_etf_daily_ohlcv.py
#
# TRIGGERS:
# - After Index/Commodity/ETF Daily OHLCV completes
# - Manual trigger
#
# OUTPUT: Writes technical features to daily_features table

name: ETF/Index/Commodity Daily Features

on:
  # Run after Index/Commodity/ETF OHLCV workflow completes
  workflow_run:
    workflows: ["Index/Commodity/ETF Daily OHLCV"]
    types:
      - completed
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD). Leave empty for today.'
        required: false
        type: string
      limit:
        description: 'Limit number of assets (for testing). Leave empty for all.'
        required: false
        type: string
      force:
        description: 'Force reprocess all assets (ignore existing features)'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'

jobs:
  calculate-features:
    name: Calculate ETF/Index/Commodity Features
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary pandas numpy
      
      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            echo "date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
          else
            echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
      
      - name: Build command arguments
        id: args
        run: |
          ARGS="--date ${{ steps.date.outputs.date }}"
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            ARGS="$ARGS --limit ${{ github.event.inputs.limit }}"
          fi
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            ARGS="$ARGS --force"
          fi
          echo "args=$ARGS" >> $GITHUB_OUTPUT
      
      - name: Run ETF/Index/Commodity features calculation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸš€ Starting ETF/Index/Commodity features calculation"
          echo "ğŸ“… Target date: ${{ steps.date.outputs.date }}"
          python jobs/etf_daily_features.py ${{ steps.args.outputs.args }}
      
      - name: Report success
        if: success()
        run: |
          echo "âœ… ETF/Index/Commodity features calculation completed successfully"
          echo "ğŸ“… Date: ${{ steps.date.outputs.date }}"
          echo ""
          echo "Features calculated:"
          echo "  - Moving averages (20/50/200) and distances"
          echo "  - RSI, MACD, Bollinger Bands"
          echo "  - ATR (volatility), volume metrics"
          echo "  - Trend regime detection (bullish/bearish/sideways)"
      
      - name: Report failure
        if: failure()
        run: |
          echo "âŒ ETF/Index/Commodity features calculation failed"
          echo "ğŸ“… Date: ${{ steps.date.outputs.date }}"
          echo "Check the logs above for details"
