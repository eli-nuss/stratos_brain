# Daily Setup Scanner
# ===================
# Scans all assets for trading setup signals based on optimized parameters.
# Runs after features are calculated to detect setups meeting entry criteria.
#
# TRIGGERS:
# - After Crypto Daily Features completes
# - After Equity Daily Features completes
# - Manual trigger
#
# OUTPUT: Writes signals to setup_signals table in Supabase

name: Daily Setup Scanner

on:
  # Run after features workflows complete
  workflow_run:
    workflows: ["Crypto Daily Features", "Equity Daily Features"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD). Leave empty for latest available.'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  scan-setups:
    name: Scan for Trading Setups
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary pandas numpy
      
      - name: Run setup scanner
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "üîç Starting daily setup scanner"
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            echo "üìÖ Target date: ${{ github.event.inputs.target_date }}"
            python scripts/daily_setup_scanner.py --date ${{ github.event.inputs.target_date }}
          else
            echo "üìÖ Using latest available date"
            python scripts/daily_setup_scanner.py
          fi
      
      - name: Report success
        if: success()
        run: |
          echo "‚úÖ Setup scanner completed successfully"
          echo ""
          echo "Setups scanned:"
          echo "  Position Trading: weinstein_stage2, donchian_55_breakout, rs_breakout,"
          echo "                    trend_pullback_50ma, adx_holy_grail, golden_cross, breakout_confirmed"
          echo "  Swing Trading:    vcp_squeeze, gap_up_momentum, oversold_bounce, acceleration_turn"
      
      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå Setup scanner failed"
          echo "Check the logs above for details"
