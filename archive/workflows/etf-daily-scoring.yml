# ETF Daily Scoring
# =================
# Calculates composite technical scores for all ETFs.
# Runs after ETF setups are detected to generate rankings.
#
# TRIGGERS:
# - After ETF Setup Scanner completes
# - Manual trigger
#
# OUTPUT: Writes scores to daily_asset_scores table

name: ETF Daily Scoring

on:
  # Run after ETF Setup Scanner workflow completes
  workflow_run:
    workflows: ["ETF Setup Scanner"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD). Leave empty for today.'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  calculate-scores:
    name: Calculate ETF Scores
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary pandas numpy
      
      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            echo "date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
          else
            echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
      
      - name: Run ETF scoring
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸ¯ Starting ETF scoring"
          echo "ğŸ“… Target date: ${{ steps.date.outputs.date }}"
          python jobs/etf_daily_scoring.py --date ${{ steps.date.outputs.date }}
      
      - name: Report success
        if: success()
        run: |
          echo "âœ… ETF scoring completed successfully"
          echo "ğŸ“… Date: ${{ steps.date.outputs.date }}"
          echo ""
          echo "Score components:"
          echo "  - Trend score (35%): MA alignment, trend regime"
          echo "  - Momentum score (25%): 21-day returns, MACD"
          echo "  - Mean reversion (25%): RSI oversold/overbought"
          echo "  - Volume score (15%): Relative volume, interest"
          echo ""
          echo "ETFs can now be ranked by weighted_score and inflection_score"
      
      - name: Report failure
        if: failure()
        run: |
          echo "âŒ ETF scoring failed"
          echo "ğŸ“… Date: ${{ steps.date.outputs.date }}"
          echo "Check the logs above for details"
