# Docker Compose for local development
version: '3.8'

services:
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    environment:
      - LOG_FORMAT=console
      - LOG_LEVEL=DEBUG
    volumes:
      - ../src:/app/src:ro  # Mount source for hot reload
    restart: unless-stopped
    
